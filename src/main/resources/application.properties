spring.main.allow-circular-references=true

spring.datasource.url=jdbc:postgresql://localhost:5432/leetnex
spring.datasource.username=postgres
spring.datasource.password=jgbs2201
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=admin123

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Code Execution Configuration
code-execution.timeout=5000
code-execution.max-memory=128
code-execution.languages.java.enabled=true
code-execution.languages.java.version=17
code-execution.languages.python.enabled=true
code-execution.languages.python.version=3.9
code-execution.languages.javascript.enabled=true
code-execution.languages.javascript.version=node
code-execution.languages.cpp.enabled=true
code-execution.languages.cpp.version=17

# Camera Configuration
camera.webrtc.enabled=true
camera.webrtc.stun-servers[0]=stun:stun.l.google.com:19302
camera.webrtc.stun-servers[1]=stun:stun1.l.google.com:19302

# Logging
logging.level.com.leetnex=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
